        <script>
          function response_recieved(response){
            return response.json()
          }

          function parse_data(content){
            console.log(content)
            const capitulo = document.getElementById("Capitulo");
            for (let index =0; index <content.length; index++){
                const item = document.createElement("h4");
                item.innerText = content[index].name;
                const desc = document.createElement("p");
                desc.innerText = content[index].desc;
               
                capitulo.append(item);
                capitulo.append(desc);
            }




          }
          
          function request_error(error) {
            console.log("error")
            console.log(error);
          }

          fetch("http://localhost:5000/temporadas/capitulos")
            .then(response_recieved)
            .then(parse_data)
            .catch(request_error)
