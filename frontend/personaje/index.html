<html>
<head>
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/personaje.css">
</head>
<body>
    <header role="banner">
        <h1>Bridgerton</h1>
      </header>
        
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" >
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/personajes.html">Personajes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/temporadas.html">Temporadas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="whistledown.html">Whistledown</a>
            </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <article class="container">
            <div class="row">
                <div class="col-12 col-md-10">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <img src="" alt="" id="img" class="w-100">
                                </div>
                                <div class="col-6">
                                    <h2 id="name">Loading...</h2>
                                    <h4 id="title">Title:</h4>
                                    <h4 id="partners">Partners/Interests:</h4>
                                    <p id="description"></p>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button onclick="remove_character()">Remove</button>
                                <a id="btnEdit" href="/personaje/edit">Edit</a>
                            </div>
                        </div>
                </div>
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
    
        if (id === null) {
            window.location.href = "/";
        }
    
        document.getElementById("btnEdit").setAttribute("href", `/personaje/edit?id=${id}`);
    
        function response_received(response) {
            return response.json();
        }
    
        function parse_data(personaje) {
            const name = document.getElementById("name");
            name.innerText = personaje.name;

            const image = document.getElementById("img");
            image.setAttribute("src", personaje.img);

            const desc = document.getElementById("description");
            desc.innerText = personaje.description;

            const title = document.getElementById("title");
            title.innerText = `Titulo: ${personaje.title || 'Sin título otorgado'} `;

            const partners = document.getElementById("partners");
            partners.innerText = `Parejas/Intereses amorosos: ${personaje.partners || 'Sin pareja'}` ;
        }

    
        function handle_error(error) {
            console.log("Error!", error);
        }
    
        fetch(`http://localhost:5000/personajes/${id}`)
            .then(response_received)
            .then(parse_data)
            .catch(handle_error);
    
        function delete_response(data) {
            if (data.success) {
                alert("Character removed successfully");
                window.location.href = "/";
            } else {
                alert("An error has occurred. Try again");
            }
        }
    
        function remove_character() {
            const confirmation = confirm(`Esta seguro que desea eliminar a este personaje?`);
            if (!confirmation) {
                return;
            }
    
            fetch(`http://localhost:5000/personajes/${id}`, { method: "DELETE" })
                .then(response_received)
                .then(delete_response)
                .catch(handle_error);
        }
    </script>
    
</body>


</html>
