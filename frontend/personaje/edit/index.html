<!DOCTYPE html>
<html>
<head>
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="descripcion" content="Descubre todo sobre la serie de éxito Bridgerton de Netflix en nuestra página dedicada. Encuentra resúmenes de episodios, biografías de personajes, noticias, análisis y teorías. con nosotros!">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/crear_personaje.css">

</head>
<body>
    <header role="banner">
        <h1>Bridgerton</h1>
      </header>
        
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" >
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/personajes.html">Personajes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/temporadas.html">Temporadas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main>
        <article class="container my-4">
          <div class="row">
              <div class="col-12 col-md-10 col-lg-6 mx-auto">
                  <div class="card">
                      <div class="card-body">
                        <h3 class="card-title">Editar personaje</h3>
                        <form id="formulario" onsubmit="edit_character(event)">
                          <div>
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="text" id="name" name="name" required>
                          </div>
                          <div>
                            <label for="description" class="form-label">Descripción:</label>
                            <textarea id="description" name="description" required></textarea>
                          </div>
                          <div>
                            <label for="temp_id">Temporada de aparicion:</label>
                            <select id="temp_id" name="temp_id" required>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="2">3</option>
                            </select>
                          </div>
                          <div>
                            <label for="title" class="form-label">Titulo:</label>
                            <input id="title" name="title">
                          </div>
                          <div>
                            <label for="partners" class="form-label">Parejas/Intereses amorosos:</label>
                            <input type="number" id="partners" name="partners" placeholder="Inserte un valor numérico">
                          </div>
                          <div>
                            <label for="img" class="form-label">Imagen(URl):</label>
                            <input type="text" name="img" id="img" required>
                          </div>
                          <button type="submit">Agregar cambios</button>
                        </form>
                      </div>
                  </div>
              </div>
          </div>
      </article>

      </main>
      
      <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (id === null) {
          window.location.href = "/";
        }

        function handle_get_response(data) {
          document.getElementById("name").value = data.name
          document.getElementById("description").value = data.description
          document.getElementById("temp_id").value = data.temp_id
          document.getElementById("title").value = data.title
          document.getElementById("partners").value = data.partners
          document.getElementById("img").value = data.img

        }
        
        fetch(`http://localhost:5000/personajes/${id}`)
          .then((response) => response.json())
          .then(handle_get_response)
          .catch((error) => console.log("ERROR", error))

        function handle_response(data) {
          if (data.success) {
            window.location.href = `/personaje?id=${data.id}`
          } else {
            alert("Error")
          }
        }

        function edit_character(event) {
            event.preventDefault()

            const formData = new FormData(event.target)

            const name = formData.get("name");
            const description = formData.get("description");
            const temp_id = formData.get("temp_id");
            const title = formData.get("title");
            const partners = formData.get("partners");
            const img = formData.get("img");

            fetch("http://localhost:5000/personajes", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    id: id,
                    name: name,
                    description: description,
                    temp_id: temp_id,
                    title: title,
                    partners: partners,
                    img: img,
                  })
            })
                .then((res) => res.json())
                .then(handle_response)
                .catch((error) => console.log("ERROR", error))
        }
        
      </script> 
      
    
    
    </body>
