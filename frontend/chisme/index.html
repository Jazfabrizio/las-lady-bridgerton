<!DOCTYPE html>
<html>
<head>
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="descripcion" content="Descubre todo sobre la serie de éxito Bridgerton de Netflix en nuestra página dedicada. Encuentra resúmenes de episodios, biografías de personajes, noticias, análisis y teorías. con nosotros!">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/chisme.css">
</head>
<body>
    <header role="banner">
        <h1>Bridgerton</h1>
      </header>
        
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" >
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/personajes.html">Personajes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/temporadas.html">Temporadas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/whistledown.html">Whistledown</a>
            </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <article class="container">
            <div class="row">
                <div class="col-12 col-md-10">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="card-body"> 
                                        <p id="temp_id" class="top"></p>
                                        <p id="description"></p>
                                        <p id="involucrados"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button onclick="remove_chisme()">Remove</button>
                            </div>
                        </div>
                </div>
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
    
        if (id === null) {
            window.location.href = "/";
        }
    
        function response_received(response) {
            return response.json();
        }
    
        function parse_data(chisme) {
            const temp = document.getElementById("temp_id");
            temp.innerText= `Temporada: ${chisme.temp_id}`;
            
            const desc = document.getElementById("description");
            desc.innerText = `Descripción: ${chisme.description}`;
            
            const involucrados = document.getElementById("involucrados")
            const participantes = document.createElement("div");
            participantes.setAttribute("class", "participantes");
            for (const participante of chisme.participantes) {
                const participanteElem = document.createElement("p");
                participanteElem.textContent = `${participante.nombre_personaje}, Rol: ${participante.rol}`;
                participantes.append(participanteElem);
            }
            involucrados.append(participantes);
        }

    
        function handle_error(error) {
            console.log("Error!", error);
        }
    
        fetch(`http://localhost:5000/chismes/${id}`)
            .then(response_received)
            .then(parse_data)
            .catch(handle_error);
    
        function handle_delete_response(data) {
            if (data.success) {
                alert("Chisme removed successfully");
                window.location.href = "/whistledown.html";
            } else {
                alert("An error has occurred. Try again");
            }
        }

        function remove_chisme() {
            const confirmation = confirm(`Esta seguro que desea eliminar este chisme?`);
            if (!confirmation) {
                return;
            }
    
            fetch(`http://localhost:5000/chismes/${id}`, { method: "DELETE" })
                .then(response_received)
                .then(handle_delete_response)
                .catch(handle_error);
        }

    </script>
    
</body>
</html>
