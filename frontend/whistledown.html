    <h3 class="whistledown">Seccion lady whistledown</h3>

    <div class="container">
        <div class="row g-4" id="Chismes">
        </div>
    </div>
    <div class="margin-button">
        <a href="/crear_chisme" class="boton_agregar">Agregar un nuevo chisme</a>
    </div>

    <script>
        function response_recieved(response) {
            return response.json();
        }

        function parse_data(content) {
            console.log(content);
            const contenedorChismes = document.getElementById("Chismes");
            
            content.sort((a, b) => a.id - b.id);
            for (const chisme of content) {
                const item = document.createElement("div");
                item.setAttribute("class", "col-6");

                const card = document.createElement("a");
                card.setAttribute("class", "card text-decoration-none");
                card.setAttribute("href", `/chisme?id=${chisme.id}`);

                const card_body = document.createElement("div");
                card_body.setAttribute("class", "card-body");

                const description = document.createElement("p");
                description.textContent = `Descripción: ${chisme.description}`;

                const temporada = document.createElement("p");
                temporada.textContent = `Temporada: ${chisme.temp_id}`;
                temporada.setAttribute("class", "top")

                const participantes = document.createElement("div");
                participantes.setAttribute("class", "participantes");

                for (const participante of chisme.participantes) {
                    const participanteElem = document.createElement("p");
                    participanteElem.textContent = `${participante.nombre_personaje}, Rol: ${participante.rol}`;
                    participantes.append(participanteElem);
                }

                card_body.append(temporada, participantes, description);
                card.append(card_body);
                item.append(card);
                contenedorChismes.append(item);
            }
        }

        function request_error(error) {
            console.error("Error:", error);
        }

        fetch("http://localhost:5000/chismes")
            .then(response_recieved)
            .then(parse_data)
            .catch(request_error);
    </script>
