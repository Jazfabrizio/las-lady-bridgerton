      <h2>Temporadas</h2>
      <article class="container">
            <div class="row g-4" id="temporadas">

            </div>
      </article>
        <script>
            function responseReceived(response) {
                return response.json();
            }

            function parseData(content) {
                console.log(content);

                const temporadaContainer = document.getElementById("temporadas");

                content.sort((a, b) => a.id - b.id); 

                for (let index =0; index <content.length; index++){

                    const card = document.createElement("div");
                    card.className = "card text-decoration-none";

                    const card_body = document.createElement("div");
                    card_body.className = "card-body";

                    const card_image = document.createElement("img");
                    card_image.setAttribute("src", content[index].img)

                    const card_title = document.createElement("h4");
                    card_title.className = "card-title";
                    card_title.innerText = `Temporada ${content[index].id}`;

                    const card_text = document.createElement("p");
                    card_text.className = "card-text";

                    card_text.innerHTML = `
                        <strong>Descripción:</strong> ${content[index].description}<br>
                        <strong>Capítulos:</strong> ${content[index].cant_chap}<br>
                        <strong>Muertes:</strong> ${content[index].deaths}<br>
                        <strong>Rumores:</strong> ${content[index].gossip}
                    `;
                    card_body.append(card_title, card_text, card_image);
                    card.append(card_body);

                    temporadaContainer.append(card);
                }
                
            }

            function requestError(error) {
                console.log("Error:", error);
            }

            fetch("http://localhost:5000/temporadas")
                .then(responseReceived)
                .then(parseData)
                .catch(requestError);
        </script>
